<div class="login-container">
    <mat-card class="login-card">
      <h1>Login</h1>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput type="text" placeholder="Kullanıcı adınızı girin" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Şifrenizi girin" required>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Giriş Yap</button>
      </form>
    </mat-card>
  </div>
